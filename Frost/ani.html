  <style>
  /* 背景和容器設定 */
.loading-wrapper {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  background-color: rgba(240, 249, 252, 0.9);
  z-index: 9999;
}

/* 內部容器，放圖片和文字 */
.loading-container {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* 顯示圖片 */
.loading-image {
  width: 200px; /* 設定圖片大小 */
  height: auto;
  margin-bottom: 30px; /* 設定圖片和文字之間的距離 */
}

/* 文字容器 */
.loading-text {
  font-size: 30px;
  font-weight: bold;
  color: #376695;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 5px;
}

/* 每個字母動畫效果 */
.loading-letter {
  display: inline-block;
  animation: jump 1s ease-in-out infinite;
}

/* 使每個字母有不同的延遲時間 */
.loading-letter:nth-child(1) {
  animation-delay: 0s;
}

.loading-letter:nth-child(2) {
  animation-delay: 0.1s;
}

.loading-letter:nth-child(3) {
  animation-delay: 0.2s;
}

.loading-letter:nth-child(4) {
  animation-delay: 0.3s;
}

.loading-letter:nth-child(5) {
  animation-delay: 0.4s;
}

.loading-letter:nth-child(6) {
  animation-delay: 0.5s;
}

.loading-letter:nth-child(7) {
  animation-delay: 0.6s;
}

.loading-letter:nth-child(8) {
  animation-delay: 0.7s;
}

/* 字母跳動的動畫 */
@keyframes jump {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px); /* 字母上跳的距離 */
  }
}

  </style>
