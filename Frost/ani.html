<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading 頁面</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#loading-container {
  width: 80%;
  max-width: 400px;
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  text-align: center;
}

#progress-bar {
  width: 0;
  height: 10px;
  background-color: #4caf50;
  margin-bottom: 15px;
}

#loading-text {
  font-size: 18px;
  color: #333;
}

#content {
  padding: 20px;
  text-align: center;
}
  </style>
</head>
<body>
 <!-- 你的網頁內容 -->
 <div id="loading-overlay">
    <div id="loading-container">
      <div id="progress-bar"></div>
      <p id="loading-text">頁面加載中...</p>
    </div>
  </div>

  <!-- 內容部分 -->
  <div id="content" style="display: none;">
    <h1>歡迎來到我的網站！</h1>
    <p>這是一個包含大量資源的頁面。</p>

    <div class="images-container">
      <img src="https://via.placeholder.com/800x600?text=Image+1" alt="Image 1">
      <img src="https://via.placeholder.com/800x600?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/800x600?text=Image+3" alt="Image 3">
      <img src="https://via.placeholder.com/800x600?text=Image+4" alt="Image 4">
      <img src="https://via.placeholder.com/800x600?text=Image+5" alt="Image 5">
    </div>

    <p>這些圖片會需要一些時間來加載，並且會顯示 Loading 畫面。</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  </div>

  <script>
      window.onload = function() {
  const loadingOverlay = document.getElementById('loading-overlay');
  const content = document.getElementById('content');
  const progressBar = document.getElementById('progress-bar');
  const loadingText = document.getElementById('loading-text');

  // 先顯示 loading 層
  loadingOverlay.style.display = 'flex';

  // 檢查頁面是否已經完全加載
  if (document.readyState === 'complete') {
    // 如果頁面已經完全加載，直接設置進度條為 100%
    progressBar.style.width = '100%';
    loadingText.innerText = '頁面加載完成！';

    // 保持進度條顯示為 100% 幾秒
    setTimeout(() => {
      // 隱藏 loading 層，顯示頁面內容
      loadingOverlay.style.display = 'none';
      content.style.display = 'block';
    }, 1000);  // 顯示 1 秒鐘，然後隱藏 loading 層
  } else {
    // 如果頁面還在加載，模擬進度條更新
    let progress = 0;

    const interval = setInterval(() => {
      progress += 2; // 每次增加 2% 的進度
      progressBar.style.width = progress + '%';
      loadingText.innerText = '頁面加載中... ' + progress + '%';

      // 當進度達到 100% 時，隱藏 loading 層，顯示內容
      if (progress >= 100) {
        clearInterval(interval);

        // 顯示 100% 進度條後，延遲顯示內容
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
          content.style.display = 'block';
        }, 1000);  // 顯示 1 秒鐘，然後隱藏 loading 層
      }
    }, 50); // 每 50 毫秒更新一次進度條
  }
};
  </script>
</body>
</html>
